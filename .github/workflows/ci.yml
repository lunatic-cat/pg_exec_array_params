name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [ '2.5', '2.6', '2.7' ]
        pg: [ '< 1', '>= 1' ]
    name: Ruby ${{ matrix.ruby }}, pg-${{ matrix.pg }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ matrix.ruby }}-${{ matrix.pg }}-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-${{ matrix.ruby }}-${{ matrix.pg }}
      - name: Test
        run: |
          bundle config path vendor/bundle
          PG="${{ matrix.pg }}" bundle install --jobs 4 --retry 3
          bundle exec rubocop
          bundle exec rspec --format RSpec::Github::Formatter -f progress
